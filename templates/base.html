
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{url_for('static', filename = 'img/favicon.png')}}" type="image/png">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'img/favicon.png')}}" type="image/png">
    <title>Scanner</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Mis estilos css-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/custom.css')}}">


</head>
  <body>

    <nav class="navbar bg-dark d-flex justify-content-between">
        <a class="navbar-brand color-white ml" href="/">Scanner</a>

        <div class="dropdown mr">
            <img src="{{user.foto}}" class="foto-perfil" alt="foto de perfil" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            
            <div class="dropdown-menu dropdown-menu-end dropdown-box">

                <h3>Hola {{user.nombre}}</h3>

                <hr>

                <div class="dropdown-list">

                  <a href="/cuenta" class="dropdown-item text">
                      <i class="bi bi-person-bounding-box"></i>
                      Mi cuenta
                  </a>

                  <a href="/tarjetas" class="dropdown-item text">
                    <i class="bi bi-card-heading"></i>
                    Mis tarjetas
                  </a>

                  <a href="/miqr" class="dropdown-item text">
                    <i class="bi bi-qr-code-scan"></i>
                    Mi QR de seguimiento
                  </a>
                  

                  <a href="/cupon/canje" class="dropdown-item text">
                    <i class="bi bi-upc"></i>
                    Canjear
                  </a>
                </div>

                <a href="/logout" class="btn btn-danger w-100 item-footer">
                    <i class="bi bi-box-arrow-left "></i>
                    Cerrar sesi√≥n
                </a>

            </div>
            
        </div>
    </nav>

    <div class="container content">
      
      {% block contenido %}

      {% endblock contenido %}
     
    </div>

    <footer class="fixed-bottom bg-dark footer-bar">

        <a href="/" class="footer-link">
          <i class="bi bi-house footer-ico"></i>
          <p>inicio</p>
        </a>
        <a href="/scaner" class="footer-link">
          <i class="bi bi-camera footer-ico"></i>
          <p>Capturar</p>
        </a>
        <a href="/qrcode" class="footer-link">
          <i class="bi bi-qr-code footer-ico"></i>
          <p>Mi QR</p>
        </a>
        
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      console.log('desde base')

      function pantallaCarga(){
        var carga = document.getElementById('carga')
        carga.classList.add('activate');
      }

    </script>
    {% block script %}

    {% endblock script %}
  </body>
</html>
